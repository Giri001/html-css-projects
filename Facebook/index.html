<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main class="container">
            <section class="left">
                <img src="logo.svg" class="fb-logo">
                <p class="fb-stire">Facebook helps you connect and share with<br>
                     the people in your life.</p>
            </section>

            <section class="right">
                <input type="text" class="email input-styling" placeholder="Email address or phone number">
                <input type="password" class="password input-styling" placeholder="Password">
                <input class="log-in-inp input-styling" type="button" value="Log In">
                <a href="#" class="forget-password">Forgotten password?</a>
                <div class="hr"></div>
                <input class="create-new" type="button" value="Create New Account">
            </section>
        </main>
    </body>
</html>
